<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMB Web Redesign | Coming Soon</title>
    <style>
        :root {
            --primary: #007AFF;
            --bg: #050505;
            --text: #ffffff;
            --secondary: #1c1c1e;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
        }

        p {
            font-size: 1.2rem;
            color: #888;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--secondary);
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 2rem;
            border: 1px solid #333;
            color: var(--primary);
        }

        /* Glassmorphism background effect */
        .blobs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            filter: blur(80px);
            z-index: 0;
        }

        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            opacity: 0.2;
            animation: move 20s infinite alternate;
        }

        .blob-1 {
            background: var(--primary);
            top: -100px;
            right: -100px;
        }

        .blob-2 {
            background: #ff2d55;
            bottom: -100px;
            left: -100px;
            animation-delay: -5s;
        }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 100px); }
        }
    </style>
</head>
<body>
    <div class="blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>
    <div class="container">
        <div class="badge">ENVIRONMENT: PRODUCTION</div>
        <h1>NMB Web Redesign</h1>
        <p>A premium digital experience is currently under construction. Stay tuned for the new era of NMB.</p>
    </div>
</body>
</html>
